<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paint page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="paint">
        <div class="paint__controls js-paint-bar">
          <div class="paint__title">Controls</div>
          <div class="paint__actions">
            <button class="btn btn_space" id="clear">Clear</button>
            <button class="btn btn_space" id="save">Save</button>
            <button class="btn btn_space" id="replay">Replay</button>
            <div class="input-block">
              <div class="input-block__label"> Line width </div>
              <input type="range" min="1" max="20" value="10" class="js-paint-line-width" />
            </div>
            <div class="input-block">
              <div class="input-block__label">Color</div>
              <input type="color" value="#000000" class="js-paint-color" />
            </div>
          </div>
        </div>
        <canvas id="paint"></canvas>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
